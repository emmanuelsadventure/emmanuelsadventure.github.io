<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
	<a href="../index.html" style="font-size:18pt;padding:0px;color:black;">Home</a><br/>
    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center;font-weight: bold;">Tip calculator</h3>
            <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.50);"></p>
            <br>
            <label for="amount">Bill Amount</label>
            <br>
            <button>$</button><input id="amount" type="number">
            <br>
            <br>
            <label for="guests">Number of Guests</label>
            <br>
            <button><i class="fa-solid fa-user"></i></button><input id="guests" type="number">
            <br>
            <br>
            <label for="quality">Service Quality</label>
            <br>
            <select id="quality">
                <option disabled selected value='0'>Choose...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It Was Okay</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
                <option value="0">0% - Tastes Like Slime</option>
            </select>
            <div style="text-align: center;">
                <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.50);"></p>
                <button onclick="calculate()" style="border-radius: 5px; width: fit-content;">Calculate</button>
            </div>
            <div id="tip-amount"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
