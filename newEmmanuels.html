<!DOCTYPE html>
<html>
<head>
	<title>
		New Emmanuels
	</title>
	<script>
		function addEmmanuel() {
			var newItem=document.createElement("div");
			newItem.innerHTML="<img src='Emmanuel.jpg'/>";
			document.getElementById("list").appendChild(newItem);
		}
	</script>
</head>
<body>
	<a href="index.html" style="font-size:18pt;padding:0px;color:black;">Home</a><br/>
	<input type="button" value="Click here to add a picture of me" onclick="addEmmanuel();" style="font-size:18pt;"/>
	<div id="list"></div>
</body>
</html>
