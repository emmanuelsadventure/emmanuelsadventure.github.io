	<script>
		var currentPlayer="red";
		var won=false;
		function placeTile(col){
			if(won){
				return;
			}
			if(document.getElementById(col+"_5").innerText ==""){
				document.getElementById(col+"_5").innerText=currentPlayer;
				if(currentPlayer=="red"){
					document.getElementById(col+"_5").style.color="red";
					document.getElementById(col+"_5").style.backgroundColor="red";
				}
				else{
					document.getElementById(col+"_5").style.color="yellow";
					document.getElementById(col+"_5").style.backgroundColor="yellow";
				}
			}
			else if(document.getElementById(col+"_4").innerText ==""){
				document.getElementById(col+"_4").innerText=currentPlayer;
				if(currentPlayer=="red"){
					document.getElementById(col+"_4").style.color="red";
					document.getElementById(col+"_4").style.backgroundColor="red";
				}
				else{
					document.getElementById(col+"_4").style.color="yellow";
					document.getElementById(col+"_4").style.backgroundColor="yellow";
				}
			}
			else if(document.getElementById(col+"_3").innerText ==""){
				document.getElementById(col+"_3").innerText=currentPlayer;
				if(currentPlayer=="red"){
					document.getElementById(col+"_3").style.color="red";
					document.getElementById(col+"_3").style.backgroundColor="red";
				}
				else{
					document.getElementById(col+"_3").style.color="yellow";
					document.getElementById(col+"_3").style.backgroundColor="yellow";
				}
			}
			else if(document.getElementById(col+"_2").innerText ==""){
				document.getElementById(col+"_2").innerText=currentPlayer;
				if(currentPlayer=="red"){
					document.getElementById(col+"_2").style.color="red";
					document.getElementById(col+"_2").style.backgroundColor="red";
				}
				else{
					document.getElementById(col+"_2").style.color="yellow";
					document.getElementById(col+"_2").style.backgroundColor="yellow";
				}
			}
			else if(document.getElementById(col+"_1").innerText ==""){
				document.getElementById(col+"_1").innerText=currentPlayer;
				if(currentPlayer=="red"){
					document.getElementById(col+"_1").style.color="red";
					document.getElementById(col+"_1").style.backgroundColor="red";
				}
				else{
					document.getElementById(col+"_1").style.color="yellow";
					document.getElementById(col+"_1").style.backgroundColor="yellow";
				}
			}
			else if(document.getElementById(col+"_0").innerText ==""){
				document.getElementById(col+"_0").innerText=currentPlayer;
				if(currentPlayer=="red"){
					document.getElementById(col+"_0").style.color="red";
					document.getElementById(col+"_0").style.backgroundColor="red";
				}
				else{
					document.getElementById(col+"_0").style.color="yellow";
					document.getElementById(col+"_0").style.backgroundColor="yellow";
				}
			}
			else{
				return;
			}
			currentPlayer=="red"?currentPlayer="yellow":currentPlayer="red";
			checkGameBoard();
		}
		function checkGameBoard(){
			for(var j=0;j<=3;j++){
				var k=j+1;
				var l=j+2;
				var m=j+3;
				for(var i=0;i<=5;i++){
					checkWinner(document.getElementById(j+"_"+i).innerText,
								document.getElementById(k+"_"+i).innerText,
								document.getElementById(l+"_"+i).innerText,
								document.getElementById(m+"_"+i).innerText);
				}				
			}
			for(var j=0;j<=2;j++){
				var k=j+1;
				var l=j+2;
				var m=j+3;
				for(var i=0;i<=6;i++){
					checkWinner(document.getElementById(i+"_"+j).innerText,
								document.getElementById(i+"_"+k).innerText,
								document.getElementById(i+"_"+l).innerText,
								document.getElementById(i+"_"+m).innerText);
				}
			}
			for(var j=0;j<=2;j++){
				var k=j+1;
				var l=j+2;
				var m=j+3;
				for(var i=0;i<=3;i++){
					var iPlus1=i+1;
					var iPlus2=i+2;
					var iPlus3=i+3;
					checkWinner(document.getElementById(i+"_"+j).innerText,
								document.getElementById(iPlus1+"_"+k).innerText,
								document.getElementById(iPlus2+"_"+l).innerText,
								document.getElementById(iPlus3+"_"+m).innerText);
				}
			}
			for(var j=0;j<=2;j++){
				var k=j+1;
				var l=j+2;
				var m=j+3;
				for(var i=0;i<=3;i++){
					var iPlus1=i+1;
					var iPlus2=i+2;
					var iPlus3=i+3;
					checkWinner(document.getElementById(i+"_"+m).innerText,
								document.getElementById(iPlus1+"_"+l).innerText,
								document.getElementById(iPlus2+"_"+k).innerText,
								document.getElementById(iPlus3+"_"+j).innerText);
				}
			}
		}
		function checkWinner(first,second,third,fourth){
			if(first!="" && first==second && first==third && first==fourth){
				document.getElementById("result").innerText="The winner is "+first+" player! Refresh page to play a new game.";
				won=true;
			}
		}
