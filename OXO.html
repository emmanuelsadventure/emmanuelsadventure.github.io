<!DOCTYPE html>
<html>
<head>
	<title>
		Noughts and Crosses
	</title>
	<style>
		.row div{
			padding:10px;
			border:1px solid black;
			height:65px;
			width:65px;
			float:left;
			text-align:center;
		}
		.row{
			clear:both;
		}
	</style>
</head>
<body>
	<a href="index.html" style="font-size:18pt;padding:0px;color:black;">Home</a><br/>
	<p style="font-size:20pt">Click to play Noughts and Crosses.</p><br/>
	<div>
		<div class="row">
			<div onclick="place(this)" style="font-size:50pt" id="0_0">
			</div>
			<div onclick="place(this)" style="font-size:50pt" id="1_0">
			</div>
			<div onclick="place(this)" style="font-size:50pt" id="2_0">
			</div>
		</div>
		<div class="row">
			<div onclick="place(this)" style="font-size:50pt" id="0_1">
			</div>
			<div onclick="place(this)" style="font-size:50pt" id="1_1">
			</div>
			<div onclick="place(this)" style="font-size:50pt" id="2_1">
			</div>
		</div>
		<div class="row">
			<div onclick="place(this)" style="font-size:50pt" id="0_2">
			</div>
			<div onclick="place(this)" style="font-size:50pt" id="1_2">
			</div>
			<div onclick="place(this)" style="font-size:50pt" id="2_2">
			</div>
		</div>
	</div>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<div id="result" style="font-size:30pt;background-color:black;color:white;text-align:center;">
	
	</div>
	<script>
		var currentPlayer="O";
		var won=false;
		function place(box){
			if(box.innerText !="" || won){
				return;
			}
			box.innerText=currentPlayer;
			currentPlayer=="O"?currentPlayer="X":currentPlayer="O";
			checkGameBoard();
		}
		function checkGameBoard(){
			for(var i=0;i<=2;i++){
				checkWinner(document.getElementById("0_"+i).innerText,
							document.getElementById("1_"+i).innerText,
							document.getElementById("2_"+i).innerText);
				checkWinner(document.getElementById(i+"_0").innerText,
							document.getElementById(i+"_1").innerText,
							document.getElementById(i+"_2").innerText);
			}
			checkWinner(document.getElementById("0_0").innerText,
						document.getElementById("1_1").innerText,
						document.getElementById("2_2").innerText);
			
			checkWinner(document.getElementById("0_2").innerText,
						document.getElementById("1_1").innerText,
						document.getElementById("2_0").innerText);
		}
		function checkWinner(first,second,third){
			if(first!="" && first==second && first==third){
				document.getElementById("result").innerText="The winner is player "+first+"! Refresh page to play a new game.";
				won=true;
			}
		}
	</script>
</body>
</html>
